<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <script>
        // generate random number between 1 and 3
        const randomNum = () => Math.floor((Math.random() * 3) + 1);

        // choose between Rock, Paper and Scissors using randomNum
        function getComputerChoice (){
            const choice = randomNum();
            if (choice === 1){
                return 'rock';          // choose Rock if random number is 1
            } else if ( choice === 2){
                return 'paper';         // choose Paper if random number is 2
            } else {
                return 'scissors';      // choose Scissors if random number is 3
            }
        } 


        // play a round of rock paper scissors
        function playRound (playerSelection, computerSelection = getComputerChoice()) {
            playerSelection = playerSelection.toLowerCase()
            
            // if you draw Rock, Paper or Scissors and computer draws Paper, Scissors or Rock respectively, you lose
            if (playerSelection === 'rock' && computerSelection === 'paper'){
                return "You Lose! Paper beats Rock";
            } else if (playerSelection === 'paper' && computerSelection === 'scissors'){
                return 'You Lose! Scissors beats Paper';
            } else if (playerSelection === 'scissors' && computerSelection === 'rock'){
                return 'You Lose! Rock beats Paper';
            } 

            
            // if you draw Paper, Scissors or Rock and computer draws Rock, Paper or Scissor then you win
            else if (playerSelection === 'paper' && computerSelection === 'rock') { return "You Win! Paper beats Rock";}
            else if (playerSelection === 'scissors' && computerSelection === 'paper') { return "You Win! Scissors beats Paper";}
            else if (playerSelection === 'rock' && computerSelection === 'scissors') {return "You Win! Rock beats Paper"} 

            else if (playerSelection === 'paper' && computerSelection === 'paper') {return "Draw, both Paper"}
            else if (playerSelection === 'scissors' && computerSelection === 'scissors') {return "Draw, both Scissors"}
            else if (playerSelection === 'rock' && computerSelection === 'rock') {return "Draw, both Rock"}

        }

       // let playerSelection = () => prompt('Rock, Paper or Scissors');            // take input form user; either Rock, Paper or Scissors
       // playerSelection = playerSelection.toLowerCase();                    // convert the input to lowercase
       //const computerSelection = getComputerChoice();                                                 // let computer make a choice

       

       function game(){
        let playerScore = 0;
        for (let i = 0; i < 5; i++){
            let playerSelection = prompt('Rock, Paper or Scissors?');
            let gameResult = playRound(playerSelection);
            console.log(gameResult);
            if(gameResult.slice(4,7) === 'Win'){
                playerScore++;
            } else if (gameResult.slice(4,8) === 'Lose'){
                playerScore--;
            }
        }
        if (playerScore > 0){
            alert(`You Win! Your score was ${playerScore}`)
        } else {
            alert(`You Lose! Your score was ${playerScore}`)
        }
       }
       

    </script>
</body>
</html>
